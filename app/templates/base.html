{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackhouse</title>
    <link rel="stylesheet" href={% static 'css/style.css' %}>
</head>

<body>
    
<header>
    <div class="navbar">
    <a href={% url 'tracks_list' %}><h1 class="navbar_items" style="margin-left: 50px;">Trackhouse</h1></a>
    <div class="navbar_nav">
        <a href={% url 'tracks_top' %} class="navbar_items">Рейтинг</a>
        <a href={% url 'tracks_list_favorite' %} class="navbar_items">Избранное</a>
    {% if request.user.is_authenticated %}
        <a href={% url 'tracks_only_list' %} class="navbar_items">Треки</a>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button class="logout" type="submit">Выход</button>
        </form>
    {% else %}
        <a class="navbar_items" href={% url 'login' %}>Войти на сайт</a>
        <a class="navbar_items" href={% url 'signup' %}>Регистрация</a>
    {% endif %}
</div>
    </div>
</header>
    <br>
    {% block content %}

    {% endblock %}
<footer class="footer_block">
    <div class="footer">
        <p>Уот так уот. 2024</p>
    </div>
</footer>
</body>

</html>
